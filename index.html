<!DOCTYPE HTML>
<html lang="ru-RU">
<head>
    <title></title>
    <meta charset="UTF-8">
    <style>
    html, body {
    	height: 100%;
    	padding: 0;
    	margin: 0;
    }
    .iframe-scroll-container {
	  -webkit-overflow-scrolling: touch !important;
	  overflow-y: auto !important;
	  height: 100%;
	  position: relative;
	}

	.iframe-scroll-container > .iframe-scroll {
		box-sizing: border-box;
	  position: absolute;
	  top: 0;
	  left: 0;
	  right: 0;
	  bottom: 0;
	  z-index: 3;
	  width: 100%;
	  height: 100%;
	}
</style>
</head>
<body>
<div class="iframe-scroll-container">
	<iframe class="iframe-scroll" src="iframe.html"></iframe>
</div>
</script>

</body>
</html>
